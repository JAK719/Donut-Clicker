<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Donut Shop</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <div class="anchor"></div>
            <header class="header">Jason's Donut Shop</header>

            <main class ="main">
                <section class="donut-clicker">
                    <p>Donuts: </p>
                    <p class="donut-count"></p>
                    <p>donuts per click...</p>
                    <p class="donut-value"></p>
                    <p>Multipliers: </p>
                    <p class ="multi-count"></p>
                    <p>Multiplier Cost: </p>
                    <p class="multi-cost"></p>
                    
                    
                    <p>Auto-Clickers: </p>
                    <p class="auto-count"></p>
                    <p>Auto-Clicker Cost: </p>
                    <p class="auto-cost"></p>
                    <div class="Btns">
                        <button class="donutBtns" id="clickBtn">Click To Make Donuts!</button>
                        <button class="donutBtns" id="multiBtn">Buy Multiplier!</button>
                        <button class ="donutBtns" id="autoBtn">Buy Auto-Clicker!</button>
                    </div>

                </section>

            </main>



    </div>
    <script src="/src/js/donutShop.js"></script>
    <script src="/src/js/app.js"></script>
</body>
</html>
